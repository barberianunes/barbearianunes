
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Anamnese - Micropigmentação de Barba</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1, h2, h3 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; }
    .submit-btn { text-align: center; margin-top: 20px; }
    button { padding: 10px 20px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #004999; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
<h1>Ficha Cadastral de Anamnese - Micropigmentação de Barba</h1>
<form action="https://formspree.io/f/xjkrbjnd" method="POST">
  <label>Nome: <input type="text" name="nome" required></label>
  <label>Data de Nascimento: <input type="date" name="data_nasc"></label>
  <label>RG: <input type="text" name="rg"></label>
  <label>CPF: <input type="text" name="cpf"></label>
  <label>Profissão: <input type="text" name="profissao"></label>
  <label>Endereço: <input type="text" name="endereco"></label>
  <label>Bairro: <input type="text" name="bairro"></label>
  <label>Cidade: <input type="text" name="cidade"></label>
  <label>UF: <input type="text" name="uf"></label>
  <label>Telefone: <input type="tel" name="telefone"></label>

  <h2>Anamnese</h2>
  <div class="checkbox-grid">
    <label><input type="checkbox" name="herpes"> Herpes</label>
    <label><input type="checkbox" name="gravidez"> Está grávida*</label>
    <label><input type="checkbox" name="amamentando"> Amamentando*</label>
    <label><input type="checkbox" name="alergia"> Alergia a esmalte/cosmético</label>
    <label><input type="checkbox" name="cirurgia_olhos"> Cirurgia oftalmológica</label>
    <label><input type="checkbox" name="glaucoma"> Glaucoma</label>
    <label><input type="checkbox" name="dermatite"> Dermatite*</label>
    <label><input type="checkbox" name="cancer"> Câncer*</label>
    <label><input type="checkbox" name="psoriase"> Psoríase*</label>
    <label><input type="checkbox" name="dermografismo"> Dermografismo*</label>
    <label><input type="checkbox" name="anemia"> Anemia</label>
    <label><input type="checkbox" name="antibiotico"> Tomando antibiótico*</label>
    <label><input type="checkbox" name="roacutan"> Tomando Roacutan*</label>
    <label><input type="checkbox" name="lupus"> Lúpus*</label>
    <label><input type="checkbox" name="anticoagulante"> Uso de anticoagulante (últimos 5 dias)</label>
    <label><input type="checkbox" name="queloide"> Queloide</label>
    <label><input type="checkbox" name="menstruacao"> Período menstrual</label>
    <label><input type="checkbox" name="hemofilia"> Hemofilia*</label>
    <label><input type="checkbox" name="diabetes"> Diabetes</label>
    <label><input type="checkbox" name="hipertensao"> Hipertensão</label>
    <label><input type="checkbox" name="epilepsia"> Epilepsia</label>
    <label><input type="checkbox" name="coagulacao"> Coagulação</label>
    <label><input type="checkbox" name="doenca_cardiaca"> Doença cardíaca*</label>
    <label><input type="checkbox" name="marca_passo"> Marca-passo*</label>
    <label><input type="checkbox" name="fumante"> Fumante</label>
    <label><input type="checkbox" name="hiv"> HIV+</label>
    <label><input type="checkbox" name="hepatite"> Hepatite</label>
    <label><input type="checkbox" name="conjuntivite"> Conjuntivite</label>
    <label><input type="checkbox" name="problema_endocrino"> Problema Endócrino</label>
    <label><input type="checkbox" name="problema_gastro"> Problema Gastrointestinal</label>
    <label><input type="checkbox" name="problema_gineco"> Problema Ginecológico</label>
    <label><input type="checkbox" name="problema_hepatico"> Problema Hepático</label>
    <label><input type="checkbox" name="problema_digestivo"> Problema Digestivo</label>
    <label><input type="checkbox" name="problema_circulatorio"> Problema Circulatório</label>
    <label><input type="checkbox" name="problema_oncologico"> Problema Oncológico</label>
    <label><input type="checkbox" name="problema_tireoide"> Problema de Tireoide</label>
    <label><input type="checkbox" name="problema_renal"> Problema Renal</label>
    <label><input type="checkbox" name="problema_respiratorio"> Problema Respiratório</label>
    <label><input type="checkbox" name="acne"> Acne avançada</label>
    <label><input type="checkbox" name="feridas"> Feridas abertas</label>
    <label><input type="checkbox" name="depressao"> Depressão*</label>
    <label><input type="checkbox" name="queimadura"> Queimadura</label>
  </div>

  <label>Pele:
    <select name="pele">
      <option value="oleosa">Oleosa</option>
      <option value="seca">Seca</option>
      <option value="mista">Mista</option>
    </select>
  </label>

  <label>Existe algum problema que queira informar ou está em tratamento médico?<br>
    <textarea name="tratamento_medico"></textarea>
  </label>

  <label>Fez uso de produto injetado ou tópico na face (último mês)?<br>
    <input type="text" name="procedimento_facial">
  </label>

  <label>Fez cirurgia plástica na face (ou geral) nos últimos 12 meses?<br>
    <input type="text" name="cirurgia_recente">
  </label>

  <label>Usa medicamento contínuo? Quais?<br>
    <textarea name="medicamentos_continuos"></textarea>
  </label>

  <label>Vai se submeter a exame de ressonância magnética em breve?<br>
    <input type="text" name="ressonancia">
  </label>

  <h2>Consentimento e Responsabilidade</h2>
  <label>
    <input type="checkbox" name="aceite" required>
    Declaro que li, entendi e estou de acordo com todos os termos de responsabilidade relacionados ao procedimento de micropigmentação descritos neste formulário.
  </label>

  <label>Autorizo o profissional a realizar meu procedimento de micropigmentação: <input type="text" name="profissional_autorizado"></label>
  <label>Assinatura (digite seu nome completo): <input type="text" name="assinatura" required></label>
  <label>Data: <input type="date" name="data_assinatura" required></label>

  <div class="submit-btn">
    <button type="submit">Enviar</button>
  </div>
</form>
</body>
</html>
